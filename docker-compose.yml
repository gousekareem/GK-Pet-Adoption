services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: petapp
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: gousekareem/pet-fullstack-backend:latest
    container_name: springboot
    ports:
      - "7008:7007"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net
    volumes:
      - uploads_dir:/app/uploads_dir
      - uploads_artworks:/app/uploads_artworks
      - uploads_visitors:/app/uploads_visitors

  frontend:
    image: gousekareem/pet-fullstack-frontend:latest
    container_name: react
    ports:
      - "7009:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:
  uploads_dir:
  uploads_artworks:
  uploads_visitors:

networks:
  springboot-mysql-net: